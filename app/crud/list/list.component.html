<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">USERNAME</th>
        <th scope="col">OPERATIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of crudService.items">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>
          <button class="mr-3">
            <i class="fas fa-trash"></i>
          </button> 
          <button>
            <i class="fas fa-edit"></i>
          </button>
        </td>
      </tr>
      
    </tbody>
  </table>
